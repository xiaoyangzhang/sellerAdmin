<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>layer</title>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="layer.js"></script>
</head>
<body>
<button id="1">点击1</button>
<script>
;!function(){
    //加载扩展模块
    layer.config({
        extend: 'extend/layer.ext.js'
    });
    //页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
    $("#1").on("click",function(){
        //layer.ready(function(){
            layer.open({
                type: 2,
                //skin: 'layui-layer-lan',
                title: 'layer弹层组件',
                fix: false,
                shadeClose: true,
                maxmin: true,
                area: ['1000px', '500px'],
                content: 'http://localhost:8080/trade/userManage/sendPointRule'
            });
        //});
    })

    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $(".pageWrap ul").on('click', function(){
        parent.$('#1').text('我被改变了');
        parent.layer.tips('Look here', '#1', {time: 5000});
        parent.layer.close(index);
    });
}();


    $('closeBtn').click(function(){
        var returnValue={};
    })
</script>
</body>
</html>
